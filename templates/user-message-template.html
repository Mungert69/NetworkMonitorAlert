<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{EmailTitle}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center">
        <table width="600" border="0" cellspacing="0" cellpadding="0">
          
          <!-- Header -->
          <tr>
            <td style="background-color: #FFFFFF; padding: 10px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
              <img src="{HeaderImageUrl}" alt="{HeaderImageAlt}" style="width: 150px;">
            </td>
          </tr>

          <!-- Main Content Area -->
          <tr>
            <td style="padding: 20px;">
              <h1>{MainHeading}</h1>
              <p>{MainContent}</p>

              <!-- Inline-styled Button -->
              <p>
                <a href="{ButtonUrl}" 
                   style="background-color: #6239AB; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; 
                          box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2); display: inline-block; margin-top: 20px; font-family: Arial, sans-serif;">
                  {ButtonText}
                </a>
              </p>
            </td>
          </tr>

          <!-- Footer with Inline Styles -->
          <tr>
            <td style="background-color: #607466; color: white; padding: 10px; text-align: center; 
                       box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 5px;">
              &copy; {CurrentYear} Free Network Monitor | 
              <a href="{UnsubscribeUrl}" style="color: white; text-decoration: none;">Unsubscribe</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
